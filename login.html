<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/logo.png">
    <title>Log In - StockAH</title>

    <!-- Font awesome css -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Stylesheets -->
    <link href="css/logset.css" rel="stylesheet">

<body class="log">
    
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section" style="margin-top: 42%;">
            <div class="modal-content">
                <div class="container">
                    <a href="/index.html"><img src="/img/logo.png" hre" class="ml-4 mt-4 mr-4" style="width: 40%; align-items: center; justify-content: center;"></a>
                </div>
                <form class="col-12">

                        <h1 class="text-light textoinc" style="margin-top: 1rem;">Log In</h1>
                    </div>
                    <div class="form-group" style="margin-top: 2rem;">
                        <input type="text" class="form-control" placeholder="Username" name="username"/>
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control" placeholder="Password" name="password"/>
                    </div>

                <div class="col-12 forgot">

                </div>
                <div class="col-12 forgot semihide">

            </div>
        </div>
    </div>

    <!-- Scripts de bootstrap -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
